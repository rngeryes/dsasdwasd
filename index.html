<!DOCTYPE html>
<html lang="en">
<head>

  <title>TON Connect Web3 App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TON Web3 App</h1>
    <button id="connectWallet">Connect TON Wallet</button>
